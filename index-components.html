    <!-- 애플리케이션 초기화 스크립트 -->
    <script type="module">
        import { loadAllComponents, getComponentsStatus } from './js/componentLoader.js';
        import { 
            initEntryAnimation,
            initIntroAnimation,
            initCurationAnimation,
            initSloganAnimation,
            initPromiseAnimation,
            initMissionAnimation
        } from './js/main.js';
        
        // 로딩 상태 관리
        const loadingContainer = document.getElementById('loading-container');
        const appContainer = document.getElementById('app-container');
        const errorContainer = document.getElementById('error-container');
        
        // 오류 메시지 표시 함수
        function showError(message) {
            errorContainer.innerHTML = `
                <div class="error-message">
                    <strong>오류:</strong> ${message}
                    <br>
                    <button onclick="location.reload()">페이지 새로고침</button>
                </div>
            `;
            errorContainer.classList.remove('hidden');
        }
        
        // 로딩 완료 처리 함수
        function hideLoading() {
            loadingContainer.classList.add('hidden');
            appContainer.classList.add('loaded');
        }
        
        // 애플리케이션 초기화 함수
        async function initializeApp() {
            try {
                console.log('컴포넌트 로드 시작...');
                
                // 모든 컴포넌트 로드
                await loadAllComponents();
                
                // 로딩 상태 확인
                const status = getComponentsStatus();
                console.log('컴포넌트 로딩 상태:', status);
                
                // 모든 컴포넌트가 로드되었는지 확인
                const allLoaded = Object.values(status).every(loaded => loaded);
                
                if (!allLoaded) {
                    const failedComponents = Object.keys(status).filter(name => !status[name]);
                    throw new Error(`다음 컴포넌트를 로드할 수 없습니다: ${failedComponents.join(', ')}`);
                }
                
                // 애니메이션 초기화 (컴포넌트 로드 후)
                setTimeout(() => {
                    initEntryAnimation();
                    initIntroAnimation();
                    initCurationAnimation();
                    initSloganAnimation();
                    initPromiseAnimation();
                    initMissionAnimation();
                    
                    // GSAP 및 ScrollTrigger 초기화
                    if (typeof gsap !== 'undefined' && typeof ScrollTrigger !== 'undefined') {
                        gsap.registerPlugin(ScrollTrigger);
                    }
                    
                    console.log('애플리케이션 초기화 완료');
                }, 100);
                
                // 로딩 화면 숨기기
                hideLoading();
                
            } catch (error) {
                console.error('애플리케이션 초기화 실패:', error);
                showError(error.message || '애플리케이션을 초기화할 수 없습니다.');
                hideLoading();
            }
        }
        
        // 컴포넌트 로드 이벤트 리스너
        document.addEventListener('componentLoaded', (event) => {
            const { componentName } = event.detail;
            console.log(`컴포넌트 "${componentName}" 로드됨`);
        });
        
        // 모든 컴포넌트 로드 완료 이벤트 리스너
        document.addEventListener('allComponentsLoaded', () => {
            console.log('모든 컴포넌트 로드 완료');
        });
        
        // DOM이 준비되면 초기화 시작
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }
        
        // 전역 오류 핸들러
        window.addEventListener('error', (event) => {
            console.error('전역 오류:', event.error);
            showError('애플리케이션에서 오류가 발생했습니다.');
        });
        
        // 약속 거부 핸들러
        window.addEventListener('unhandledrejection', (event) => {
            console.error('처리되지 않은 Promise 거부:', event.reason);
            showError('비동기 작업에서 오류가 발생했습니다.');
        });
        
        // 중앙일보 기존 함수들과 호환성을 위한 전역 함수 정의
